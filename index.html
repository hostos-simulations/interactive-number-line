<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Number Line Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Added <main> landmark for page structure and accessibility -->
    <main class="container">
        <h1>Interactive Number Line Simulation</h1>
        
        <!-- Converted mode-switcher to an accessible ARIA tab list -->
        <ul class="mode-switcher" role="tablist" aria-label="Application Mode">
            <li role="presentation">
                <button class="mode-btn active" id="sandbox-tab" role="tab" aria-selected="true" aria-controls="sandbox-panel">Sandbox Mode</button>
            </li>
            <li role="presentation">
                <button class="mode-btn" id="quiz-tab" role="tab" aria-selected="false" aria-controls="quiz-panel">Quiz Mode</button>
            </li>
        </ul>

        <!-- Sandbox Mode Interface - now a tab panel -->
        <div id="sandbox-panel" role="tabpanel" aria-labelledby="sandbox-tab">
            <div class="input-area">
                <div class="input-group">
                    <label for="start-number">Starting Number</label>
                    <input type="number" id="start-number" value="10">
                </div>
                <div class="input-group">
                    <label for="add-number">Number to Add</label>
                    <input type="number" id="add-number" value="-15">
                </div>
                <button id="visualize-btn">Visualize</button>
            </div>
        </div>

        <!-- Quiz Mode Interface - now a tab panel -->
        <div id="quiz-panel" role="tabpanel" aria-labelledby="quiz-tab" class="hidden">
             <div class="quiz-question" id="quiz-question-text"></div>
             <!-- Added aria-live="assertive" to announce feedback immediately -->
             <div class="feedback" id="feedback-message" aria-live="assertive"></div>
             <div class="input-area">
                <div class="input-group">
                    <label for="answer-input">Your Answer</label>
                    <input type="number" id="answer-input" placeholder="Enter result">
                </div>
                <button id="check-answer-btn">Check Answer</button>
                <button id="next-question-btn" class="secondary hidden">Next Question</button>
            </div>
        </div>
        
        <!-- Shared display areas -->
        <!-- Added aria-live="polite" to announce equation and explanation when they appear -->
        <div id="equation" aria-live="polite"></div>
        <div id="explanation-text" class="explanation hidden" aria-live="polite"></div>

        <div class="number-line-container" id="number-line-container" aria-hidden="true">
            <div class="number-line" id="number-line">
                <!-- Ticks, labels, and arrow will be dynamically inserted here -->
            </div>
        </div>
    </main> <!-- End of <main> landmark -->

    <script src="script.js"></script>

</body>
</html>
